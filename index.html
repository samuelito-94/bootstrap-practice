<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary">Submit button</button>
          <button type="button" class="btn btn-outline-success">Submit button</button>
          <button type="button" class="btn btn-primary" disabled>Primary</button>
        </div>
        <h1>Hello, world!</h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" 
          data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Do something</a></li>
            <li><a href="#" class="dropdown-item">Do something</a></li>
            <li><a href="#" class="dropdown-item">Do something</a></li>
          </ul>
        </div>
        <div class="container mt-3">
          <div class="card">
            <h5 class="card-header">
              Featured post
            </h5>
            <div class="card-body">
              <h5 class="card-title">Great Post</h5>  
              <p class="card-text">Info about the post</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
              1 day ago
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <div class="alert alert-primary" role="alert">
            Awesome Alert <a href="#" class="alert-link">With a link</a>
          </div>
          <div class="alert alert-success" role="alert">
            Awesome Alert
          </div>
          <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this account?
            <a href="#" class="alert-link">Yes</a>
          </div>
        </div>
        <div class="container mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-primary" role="status"></div>
            <span class="visually-hidden">Loading...</span>
          </div>
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm">
            </span>
            Loading
          </button>
        </div>
        <div class="container mt-3">
          <div class="progress">
            <div class="progress-bar" style="width: 80%;">
              80%
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 80%;">
              80%
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseExample">
            Click here
          </button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Hide comments until button is pressed
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
